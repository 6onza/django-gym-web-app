<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn and js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css -->
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/cart.css">
    <!-- SEO -->
    <meta name="description" content="Gym">
    <meta name="keywords" content="Gym">
    <meta name="author" content="Gym">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <title>Carrito</title>
</head>
<body>
    <nav class=" navbar navbar-expand-lg fixed-top ">

        <div class="nav-contacto d-flex justify-content-start align-items-center fixed-top">
            <div class="ms-5 nav-contacto__item d-flex justify-content-center align-items-center me-3 ms-3 mt-0 mb-0">
                <i class=" fa fa-phone me-2"></i>
                <p class="mb-0">+54 9 11 1234-5678</p>
            </div>
            <a href="" class="text-decoration-none text-white">
                <div class="nav-contacto__item d-flex justify-content-center align-items-center ms-3 me-3 mt-0 mb-0">
                    <i class="fa fa-envelope me-2"></i>
                    <p class="mb-0">email@email.com</p>
                </div>
            </a>
        </div>
        <div class="container-fluid ps-3 mt-4 h-100 w-100 ">
            <a class="navbar-brand pt-0 text-white" href="/frontend/index.html">
                <img src="public/logo.png" alt="logo" style="padding-top:10%;height: 3em; width: 5em;">
            </a>
            <button class="navbar-toggler bg-dark mt-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mb-0 mb-lg-0 ms-auto  ">
                    <li class="cart-icon me-4 nav-item ms-2 mt-1" style="font-size:1.8em;">
                        <a href="/frontend/cart.html">
                            <i class="fa fa-shopping-cart" style="color: #b92323;"></i>
                            <!-- Este es el globito que se muestra cuando hay items en el carrito -->
                            <div id="cart-badge">
                                <span id="cart-badge-count">0</span>
                            </div>
                        </a>
                              
                    </li>
                           
                    <li class=" me-2 nav-item ms-2 mt-1" id="login" style="color: #ffffff; text-align: center; transition: .3s;">
                        <button onclick="showLoginForm();" class="btn btn-outline-danger" style="border-radius: 20px; font-size: 1.2em; font-weight: 600; padding: 10px 20px; width: 6em;">Ingresar</button>
                    </li>
                    <li class="me-2 nav-item ms-2 d-none mt-1" id="logout" style="color: #ffffff; text-align: center; transition: .3s;">
                        <button onclick="logout();" class="btn btn-outline-danger" style="border-radius: 20px; font-size: 1.2em; font-weight: 600; padding: 10px 20px;width: 6em;">Salir</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-5 pt-5 justify-content-center">
        <div class="row ">
            <div class="col-12 col-md-8">
                <div class="row ms-0 mt-5 ">
                    <div class="col-16">
                        <div class="table-responsive">
                            <table class="table table-striped mt-5">
                                <thead style="color: #fff;">
                                    <tr>
                                        <th scope="col">Producto</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Subtotal</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                            <tbody id="cart-table-body">
                                <!-- cart empty -->
                                <tr class="d-none mt-5 mb-5" id="cart-empty">
                                    <td colspan="5" class="text-center" style="color: #b92323;">No hay productos en el carrito</td>
                                </tr>
                            </tbody>
                            <!-- buy button -->
                            <tfoot>
                                <tr>
                                    <!-- total  -->
                                    <td colspan="3" class="text-end total-cart">
                                        <h4 style="color: #fff">Total $<span id="total-cart-price">0</span></h4>
                                    </td>
                                    <td colspan="5" class="text-end">
                                        <button class="btn btn-danger d-none" id="cart-buy" onclick="buy();">Comprar</button>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="login-form" class="d-none">
        <!-- cruz cerrar -->
        <i class="fa-solid fa-times-circle " style=" font-size: 25px; float: right; cursor: pointer;" onclick="showHideContactForm('close')"></i>
        <h5 style="color: #b92323" class="text-center">Accede a tu cuenta</h5>
        <form id="loginForm" action="https://127.0.0.1:8000/api/v1/login" method="POST">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input autofocus type="username" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-dark">Ingresar</button>
        </form>
    </div>
    <div class="error-message container-fluid text-center d-none" style="height: 20em; width: 35em; top: 25%; left: 40%; position: absolute; z-index: 9999;">
        <div class="row">
            <div class="col-12">
                <h1 class="text-danger mt-5">Error</h1>
                <p class="text-white mt-5" id="error-message">No iniciaste sesion.</p>
                <button class="btn btn-danger mt-5" onclick="errorMessage('hide','')">Cerrar</button>
            </div>
        </div>

    </div>
    <script src="static/js/cart.js"></script>
    <script src="static/js/validations.js"></script>
    
</body>
</html>
